<mat-sidenav-container fullscreen>
  <mat-sidenav #sidebar>
    <a mat-list-item>
      <span>Posts</span>
    </a>
    <a mat-list-item>
      <span> Add Posts</span>
    </a>
  </mat-sidenav>
  <mat-toolbar color="primary" class="d-flex justify-content-between">
   <div>
    <button mat-icon-button (click)="sidebar.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/posts">
      <span>Posts</span>
    </a>
    <a mat-button routerLink="/addpost">
      <span> Add Posts</span>
    </a>
   </div>
   <div>
    <button mat-raised-button color="accent">
      log Out
    </button>
   </div>
  </mat-toolbar>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="loader" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</mat-sidenav-container>
