<mat-card class="example-card mb-4">
    <mat-card-header>
      <mat-card-title>
        {{postObj.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{postObj.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button 
      [routerLink]="['/posts',postObj.id]"
      mat-stroked-button color="primary"
       class="btn-block btn-sm"
        mat-button>show More</button>
    </mat-card-actions>
  </mat-card>
