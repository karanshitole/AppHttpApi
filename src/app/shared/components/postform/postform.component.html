<mat-card>
    <form [formGroup]="postForm" (ngSubmit)="onpostCreat()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
           <textarea class="form-control" formControlName="content" id="content"></textarea>
        </div>
        <div class="form-group">
            <label for="userId">UserId</label>
            <select class="form-control" formControlName="userId" id="userId">
                <option [value]="val" *ngFor="let val of [1,2,3,4,5,6,7,8,9]">
                    {{val}}</option>
            </select>
        </div>
        <button type="submit" *ngIf="!isInEditMode" class="btn btn-outline-primary btn-sm btn-block">Add post</button>
        <button type="button" 
        *ngIf="isInEditMode" class="btn btn-outline-primary btn-sm btn-block"
        (click)="onPostUpdate()"
        >Update post</button>
    </form>
</mat-card>
